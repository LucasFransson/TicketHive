    <script>
        window.initializeCarousel = () => {
            $('#carouselExampleIndicators').carousel({ interval: 5000 })
            $('#carouselExampleIndicators-prev').click(
                () => $('#carouselExampleIndicators').carousel('prev'));
            $('#carouselExampleIndicators-next').click(
                () => $('#carouselExampleIndicators').carousel('next'));
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script>
        function registerSearchButton(searchButton) {
            $('.search-button', searchButton).click(function () {
                $(this).parent().toggleClass('open');
            });
        }

        window.Blazor.registerFunction('registerSearchButton', registerSearchButton);
    </script>
